{% extends "layout.html" %}
<head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


    </head>
{% block title %} Add Product {% endblock %}
{% block content %}

    <h1><a href="{% url 'index' %}">Aqar Map</a></h1><br>
    <ul class="nav nav-tabs nav-justified">
      <li role="presentation" ><a href="/properties">Proprties</a></li>
      <li role="presentation" class="active"><a href="">Projects</a></li>
    </ul>
    <br>


     <h1>Projects</h1>
    <div class="container">
      <div class="row">
         {% for data in project%}
             <div class="  col-lg-4" >
       <form action="/display_project_data/" method="get">

           <img src="{{ MEDIA_URL }}/photos/{{ data.img }}" width="200" height="200">
             <h1 style="color: blue"><a href="/display_project_data/">{{ data.Pro_Name }}</a></h1>
                <h5 style="color: GrayText">{{ data.location }}</h5>
               <input type="hidden" value="{{ data.Pro_Name }}" name="project_name">
               <div class="row">

               <div class="col-lg-4">
                <h4 style="color: orange" >{{ data.exp_price }}</h4>
                   <input type="submit" value="Details" name="submit" class=" btn btn-primary">
               </div>
                   </div>
       </form>
         </div>

    {% endfor %}
 </div>
       </div>


    </div>


{% endblock content %}
