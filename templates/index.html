{% extends "layout.html" %}
{% load staticfiles %}

{% block title %} Aqar Map {% endblock %}

{% block search %}
    <h1><a href="{% url 'index' %}">Aqar Map</a></h1>
    <ul class="nav nav-tabs nav-justified">
      <li role="presentation" ><a href="properties">Proprties</a></li>
      <li role="presentation"><a href="get_data">Projects</a></li>
    </ul>
    <br>

{% endblock search %}


{% block content %}




    <form action="{% url 'properties' %}" class="form-inline" method="post">
        {% csrf_token %}
        <div class="form-group">

            {{ form }}

            <select name="min_price" id="min_price" class="form-control margin_10">
                <option value="0">(Min Price)</option>
                <option class="min_option min_100" label="100,000" value="100000">100,000</option>
                <option class="min_option min_250" label="250,000" value="250000">250,000</option>
                <option class="min_option min_500" label="500,000" value="500000">500,000</option>
                <option class="min_option min_750" label="750,000" value="750000">750,000</option>
                <option class="min_option min_1000" label="1,000,000" value="1000000">1,000,000</option>
                <option class="min_option min_2000" label="2,000,000" value="2000000">2,000,000</option>
                <option class="min_option min_5000" label="5,000,000" value="5000000">5,000,000</option>
            </select>

            <select name="max_price" id="max_price" class="form-control margin_10">
                <option value="100000000">(Max Price)</option>
                <option class="max_option max_100" label="100,000" value="100000">100,000</option>
                <option class="max_option max_250" label="250,000" value="250000">250,000</option>
                <option class="max_option max_500" label="500,000" value="500000">500,000</option>
                <option class="max_option max_750" label="750,000" value="750000">750,000</option>
                <option class="max_option max_1000" label="1,000,000" value="1000000">1,000,000</option>
                <option class="max_option max_2000" label="2,000,000" value="2000000<">2,000,000</option>
                <option class="max_option max_5000" label="5,000,000" value="5000000">5,000,000</option>
            </select><br><br>

            <input type="submit" value="Search" class="form-control btn-primary margin_10 submit_btn">

        </div>
    </form>



{% endblock content %}
