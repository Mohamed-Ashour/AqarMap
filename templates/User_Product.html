    <!-- Bootstrap -->

{% block title %} Add Product {% endblock %}
{% block content %}
    <div class="container">
     <h1>Your Projects</h1>
    <div class="container">
      <div class="row">
      <table class="table table-hover" style="border: 1px solid lightgray; "><th>Project Name</th>
       <th>Location</th>
       <th>Price</th>
       <th>Action</th>


         {% for data in pro%}
             <tr>
             <td>{{ data.Pro_Name }}</td>
                 <td>{{ data.location }}</td>
             <td>{{ data.exp_price }}</td>
             <td><a href="/editProject/{{ data.id }}"><input type="submit" name="submit" value="Edit" class="btn btn-primary"></a></td>
             </tr>


         {% endfor %}
 </div>
       </div>


    </div>


{% endblock content %}
