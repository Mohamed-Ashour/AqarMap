{% extends "layoutINside.html" %}

{% block title %} Add Product {% endblock %}
{% block content %}
<h1>Add Project</h1>
<form action="/add_project/" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

        <table align="center" cellpadding="10">
            <tr>
                <td>Project Name</td>
                <td><input type="text" name="p_n" required></td>

            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="u_email" required></td>
            </tr>
            <tr>
              <td>Location</td>
                <td><input type="text" name="p_loc" required></td>
            </tr>
            <tr>
                <td>Details</td>
                <td><textarea rows="10" cols="50" name="p_details" required></textarea></td>
            </tr>
            <tr>
                <td>Services</td>
                <td><textarea rows="10" cols="50" name="p_services" required></textarea></td>

            </tr>
            <tr>
                <td>Payment Facilities</td>
                <td><textarea rows="10" cols="50" name="p_fac" required></textarea></td>
            </tr>
            <tr>
                <td>Exp-Price</td>
                <td><input type="number" name="p_price" min="0" required /></td>


            </tr>
            <tr>
                <td>
                    Project Image

                </td>
                <td>
                    <input type="file" name="p_pic">
                </td>


            </tr>
           

            <tr>
                <td> <input type="submit" name="submit" value="Submit" /></td>


            </tr>



        </table>


</form>
{% endblock content %}
