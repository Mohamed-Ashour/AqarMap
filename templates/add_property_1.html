{% extends "layoutINside.html" %}
  <head>
        <meta charset="utf-8">
        <title>{% block title %} title{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


    </head>

{% block content %}

    <div class="container">
     <h2>List your property</h2>
        <br>
        <br>
        <br>
    <form role="form" action="/add_project_property_1/" method="POST" enctype="multipart/form-data">
       {% csrf_token %}
        <div class=" row col-lg-12">
            <div class="col-lg-2"></div>
            <label>Title</label>

        </div>
        <div class="row col-lg-12">
            <div class="col-lg-2"></div>
            <div class="col-lg-10"> <input type="text" class="form-control" name="title"/></div>




        </div>
         <div class=" row col-lg-12">
            <div class="col-lg-2"></div>
            <label>Description</label>

        </div>
        <div class="row col-lg-12">
            <div class="col-lg-2"></div>
            <div class="col-lg-10"> <textarea  class="form-control" name="description" required></textarea></div>




        </div>
         <div class=" row col-lg-12">
            <div class="col-lg-2"></div>
            <label>
Youtube Video Url</label>

        </div>
        <div class="row col-lg-12">
            <div class="col-lg-2"></div>
            <div class="col-lg-10"><input type="text" class="form-control" name="video" required/></div>




        </div>
        <div class=" row col-lg-12">
            <div class="col-lg-2"></div>
            <label>Enter Phone Number</label>

        </div>
        <div class="row col-lg-12">
            <div class="col-lg-2"></div>
            <div class="col-lg-10"><input type="number" class="form-control" name="number" min="0" required/></div>




        </div>
             <div class=" row col-lg-12">
            <div class="col-lg-2"></div>
            <label>Choose Image</label>

        </div>
        <div class="row col-lg-12">
            <div class="col-lg-2"></div>
            <div class="col-lg-10"><input type="file" name="img" required/></div>




        </div>

       <div class="row col-lg-12">
           <br>
           <br>
           <br>
           <div class="col-lg-2"></div>
           <div class="col-lg-10" style="background: round;background-color: lightgray"><label style="color: blue">Property Details</label></div>
       </div>
        <div class=" row col-lg-12">
            <br>
            <br>
            <div class="col-lg-2"></div>
             <div class="col-lg-2"><label>Seller Role</label></div>
             <div class="col-lg-2"><label>Size</label></div>
             <div class="col-lg-2"><label>Price- EGP</label></div>
             <div class="col-lg-2"><label>Payment-Method</label></div>


        </div>
        <div class="row col-lg-12">

            <div class="col-lg-2"></div>

             <div class="col-lg-2">
                 <select name="Seller_Role"  required>
                        <option value="Property Owner">Property Owner</option>
                        <option value="Agent">Agent</option>
                        <option value="Developer">Developer</option>
                 </select>
             </div>
             <div class="col-lg-2"><input type="number" class="form-control" name="size" min="1" required/></div>
             <div class="col-lg-2"><input type="number" class="form-control" name="price" min="1" required/></div>
             <div class="col-lg-2">
                  <select name="payment_method" size="1" required>
                        <option value="Cash">Cash</option>
                        <option value="Installments">Installments</option>
                </select>
             </div>




        </div>
 <div class=" row col-lg-12">
            <br>
            <br>
            <div class="col-lg-2"></div>
             <div class="col-lg-2"><label>Views</label></div>
             <div class="col-lg-2"><label>Rooms</label></div>
             <div class="col-lg-2"><label>Floor</label></div>
             <div class="col-lg-2"><label>Baths</label></div>


        </div>
        <div class="row col-lg-12">

            <div class="col-lg-2"></div>

             <div class="col-lg-2">
                 <select name="view"  required>
                        <option value="Side Street">Side Street</option>
                        <option value="Main Street">Main Street</option>
                        <option value="Garden">Garden</option>
                        <option value="Corner">Corner</option>
                        <option value="Nile/Sea View">Nile/Sea View</option>
                 </select>
             </div>
             <div class="col-lg-2"><input type="number" class="form-control" name="rooms" min="1" required/></div>
             <div class="col-lg-2"><input type="number" class="form-control" name="floor" min="1" required/></div>
             <div class="col-lg-2">
                 <input type="number" class="form-control" name="baths" min="1" required/>
             </div>




        </div>
          <div class=" row col-lg-12">
            <br>
            <br>
            <div class="col-lg-2"></div>
             <div class="col-lg-2"><label>Year Built</label></div>
             <div class="col-lg-2"><label>Finish Type</label></div>



        </div>
        <div class="row col-lg-12">

            <div class="col-lg-2"></div>

             <div class="col-lg-2">
                 <input type="number" class="form-control" name="year" min="1900" max="2020" required/>
             </div>
             <div class="col-lg-2"> <select name="finish"  required>
                        <option value="Extra Supper Lux">Extra Supper Lux</option>
                        <option value="Supper Lux">Supper Lux</option>
                        <option value="Lux">Lux</option>
                        <option value="Semi Finish">Semi Finish</option>
                        <option value="Without Finish">Without Finish</option>
                 </select></div>

             </div>






<div class="row col-lg-12">
      <div align="center">
            <br>
      <br>


          <input class=" btn btn-primary" type="submit" name="submit" value="Submit"/>
      </div>
     </div>

        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
{% endblock %}
